{% extends 'portofolio/Autenticacao/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}

<div class="col-md-4">
    <form method="post">
        {% csrf_token %}

        {{ form.as_p }}

        <button class="btn btn-warning" type="submit">Entrar</button>
    </form>

    <a href="{% url 'portofolio:password_reset' %}">Esqueci minha senha</a>
</div>

{% endblock %}
