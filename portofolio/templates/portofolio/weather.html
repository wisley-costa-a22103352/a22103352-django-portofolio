{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="{% static 'portofolio/css/weather.css' %}">
</head>
<body>
    <div class="container">
  <form method='POST'> {% csrf_token %}
      <label>
          <input type="text" name="city" placeholder="Enter City">
      </label>
      <button type="submit" class="btn">Enter</button>
  </form>
  <div class="weather">
    <div class="left">
      <h2>{{ temp }} &deg;</h2>
      <h3>{{ city }}</h3>
    </div>
    <div class="right">
      <div class="icon">
        <p><img src='http://openweathermap.org/img/w/{{ icon }}.png' width='100px'  alt="imagem"/></p>
      </div>
      <div class="condition">
        <p>{{ description }}</p>
        <p>{{ day }}</p>
      </div>
    </div>
  </div>
</div>
</body>
</html>
